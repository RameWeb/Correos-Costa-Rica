<div class="col-md-12 pt-5 mt-5">
        <h2>Lista de Empleados</h2>
        <div class="form-group">
          <label for="inputBuscar">Buscar empleado por identificacion:</label>
          <input type="text" class="form-control" id="inputBuscar" ng-model="buscarEmpleado.identificacion">
          </div>
        <table class="table">
          <thead>
            <tr>
              <th>Nº Identificación</th>
              <th>Nombre</th>
              <th>1er Apellido</th>
              <th>Titulo</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="empleado in vm.listaEmpleados | filter:buscarEmpleado" >
              <td>{{empleado.identificacion}}</td>
              <td>{{empleado.nombre1}}</td>
              <td>{{empleado.apellido1}}</td>
              <td>{{empleado.tipoUsuario}}</td>
              <td>
                <li class="nav-item dropdown btnAccion" style="list-style:none">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Acciones</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" ng-click="vm.modificar(empleado)">Modificar Empleado</a>
                    <a class="dropdown-item" ng-click="vm.desactivar(empleado)">Desactivar Empleado</a>
                  </div>
                </li>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
