<div class="col-md-12 pt-5 mt-5">
  <div class="col-6">
    <h2>Convenios cliente</h2>

    <form name="formSolicitarConvenio" autocomplete="off" ng-submit="vm.registrarConvenio(vm.nuevoConvenio)" novalidate>

      <div class="form-group">
        <label for="formGroupExampleInput">Servicio:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" ng-model="vm.nuevoConvenio.servicio" list="listaServicios">
        <datalist id="listaServicios">
          <option data-ng-repeat="servicio in vm.servicio" value="{{servicio}}"></option>
        </datalist>
      </div>

      <div class="form-group">
        <label for="sltCliente">Cliente:</label>
        <select id="sltCliente" class="form-control" ng-options="cliente as cliente.getNombreCompleto() for cliente in vm.listaClientes track by cliente.nombre"
          ng-model="vm.nuevoConvenio.cliente" required>
          <option></option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Direcci√≥n:</label>
        <textarea type="text" class="form-control" ng-model="vm.nuevoConvenio.direccion" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btnAccion" ng-click="vm.registrarConvenio()">Registrar</button>

    </form>
  </div>
</div>
