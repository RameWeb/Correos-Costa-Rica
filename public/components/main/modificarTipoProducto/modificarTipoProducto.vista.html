

<aside id="dashboard">
  <main id="registroSucursales">
    <div class="col-md-12 pt-5 mt-5">
      <h2 class="text-center">Modificar tipo de producto</h2>
            <form ng-submit=" vm.registrarTipoProducto(vm.nuevoTipoProducto)"></form>
              
              <div class="form-group">
                  <label for="">Nombre del tipo de producto</label>
                  <input type="text"id="txtTipoProductoNombre"class="form-control col-md-8"  ng-model="vm.nuevoTipoProducto.nombreTipoProducto" disabled>
              </div> 
  
              <div class="form-group">
                  <label for="">Impuesto del tipo de producto</label>
                  <input type="number" min="0" id="txtImpuesto" class="form-control col-md-8" ng-model="vm.nuevoTipoProducto.impuesto" required>
              </div>
              <button type="submit" ng-click="vm.modificarTipoProducto(vm.nuevoTipoProducto)" class=" btn btnAccion" id="btnGuardar">Guardar</button>
 
            </form>
          </div>
  
          <div class="col-6">

          </div>
        </div>
      </div>
    </div>
  </main>
