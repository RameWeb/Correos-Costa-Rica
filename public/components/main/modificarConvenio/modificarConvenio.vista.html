<aside id="dashboard">
  <main id="registroSucursales">
    <div class="col-md-12 pt-5 mt-5">
      <h2 class="text-center">Modificar convenio</h2>
            <form ng-submit=" vm.registrarConvenio(vm.nuevoConvenio)"></form>
              
              <div class="form-group">
                  <label for="">Id del convenio</label>
                  <input type="text"id="txtIdConvenio"class="form-control col-md-8"  ng-model="vm.nuevoConvenio.idConvenios"disabled>
              </div> 
  
              <div class="form-group">
                  <label for="">Tipo de convenio</label>
                  <input type="text" min="0" id="txtTipoConvenio" class="form-control col-md-8" ng-model="vm.nuevoConvenio.tipo" required>
              </div>

              <div class="form-group">
                <label for="">Nombre de la institución</label>
                <input type="text" min="0" id="txtNombreInstitucion" class="form-control col-md-8" ng-model="vm.nuevoConvenio.nombreInstitucion" required>
            </div>

            <div class="form-group">
                <label for="">Tiempo de convenio</label>
                <input type="number" min="0" id="txtTiempo" class="form-control col-md-8" ng-model="vm.nuevoConvenio.tiempo" required>
            </div>

            <div class="form-group">
                <label for="">Costo de transporte</label>
                <input type="number" min="0" id="txtCosto" class="form-control col-md-8" ng-model="vm.nuevoConvenio.costo" required>
            </div>
              <button type="submit" ng-click="vm.modificarConvenio(vm.nuevoConvenio)" class=" btn btnAccion" id="btnGuardar">Guardar modificación</button>
 
            </form>
          </div>
  
          <div class="col-6">

          </div>
        </div>
      </div>
    </div>
  </main>
