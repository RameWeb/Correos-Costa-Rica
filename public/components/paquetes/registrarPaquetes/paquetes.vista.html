<navegacionPrincipal></navegacionPrincipal>

<main id="registrarPaquetes">
<div class="container-fluid">
  <div class="row">
      <div class="col-md-3 py-5 px-5 panelIzquierdo">
        <a href="#!/admin"><img src="../../../sources/img/chevron-left.svg" height="30px" width="30px" alt="">Regresar al Menu Principal</a>
        <img type="image/svg+xml" src="/../sources/img/logo_white.svg" class="my-5">
      </div>
      <div class="col-md-9 py-5 px-5 contenido">
        <h2>Registro de Paquetes</h2>
        <div class="col-md-6">
          <form name="formRegistrarSucursales" autocomplete="off" ng-submit="vm.registrarPaquetes(vm.nuevoPaquetes)" novalidate>

            <div class="form-group">
              <label for="">Número de tracking</label>
              <input type="text" class="form-control myInput" ng-model="vm.nuevoPaquetes.tracking" required>
            </div>
            
            <div class="form-group">
              <label for="sltCliente">Dueño del paquete:</label>
              <select id="sltCliente" class="form-control" ng-options="cliente as cliente.getNombreCompleto() for cliente in vm.listaClientes track by cliente.nombre" ng-model="vm.nuevoPaquetes.cliente" required>
                <option></option>
              </select>
            </div>

            <div class="form-group">
                <label for="">Peso</label>
                <input type="text" class="form-control myInput" ng-model="vm.nuevoPaquetes.peso" required>
            </div>

            <div class="form-group">
                <label for="">Valor</label>
                <input type="number" class="form-control myInput" ng-model="vm.nuevoPaquetes.valor" required>
            </div>

            <div class="form-group">
              <label for="">Repartidor</label>
              <input type="text" class="form-control myInput" ng-model="vm.nuevoPaquetes.repartidor" required>
          </div>
            <div class="form-group">
                   <label for="">Estado de paquete</label>
            <select class="selectpicker form-control myInput" ng-model="vm.nuevoPaquetes.estado">
                <option>En proceso de almacenaje</option>
                <option>En tránsito al centro de distribución</option>
                <option>Entregado</option>
              </select>
            </div>

            <button type="submit" class="btn btnAccion" ng-click="vm.registrarPaquetes()">Registrar</button>
            <a href="/#!/listarPaquetes" class="btn btn-light">Listar</a>

          </form>
      </div>
  </div>
</div>
</div>
</main>
